{% extends "layouts/base_layout.html" %}

{% block title %}Edit Organisation - Trail{% endblock %}

{% block content %}
	{% include "partials/signed_in_top_nav.html" %}

	<div class="main-content">
  		<div class="header pb-6 d-flex align-items-center" style="min-height: 500px; background: #566be8">
    		<!-- Header container -->
    		<div class="container-fluid d-flex align-items-center">
      			<div class="row">
        			<div class="col-lg">
          				<h2 class="display-3 text-white">Edit your Organisation</h2>
          				<h3 class="text-white mt-0  mb-5 font-weight-normal">{{ response.slug }}</h3>
        			</div>
      			</div>
    		</div>
  		</div>
  		<div class="container mt-5 pb-5">
    		<div class="row justify-content-center">
      			<div class="col-lg-6 col-md-8">
        			<div class="card bg-secondary border-0">
          				<div class="card-body px-lg-5 py-lg-5">
            				{% include "partials/flashed_messages.html"%}
            				<form method="POST" role="form" action="{{ url_for('organisation.edit_organisation', slug=response.slug, ) }}" enctype="multipart/form-data" s>

              					<div class="form-group">
                					<label for="name-input">Organisation Name</label>
                					<input class="form-control" id="name-input" value="{{ response.name }}" maxlength="15" placeholder="Name" name="name" maxlength="15" type="text">
              					</div>
                        <div class="text-center">
                          <div class="col-lg-1 col-1" style="min-width: 100px;">
                            <img src="{{ url_for('organisation.upload_file',filename=response.logo) }}" 
                            class="rounded-circle p-2" height="100px" width="100px">
                          </div>
                        </div>
                        <br />
                        <div class="form-group">
                          <label for="logo-file-input">Logo for the organisation</label>
                          <input type="file" name="logo" class="custom-file-input" value="{{ response.logo }}" id="logo-file-input">
                        </div>
              					<div class="text-center">
                					<input type="submit" class="btn btn-primary mt-4" value="Edit Organisation">
              					</div>

            				</form>
          				</div>
        			</div>
      			</div>
    		</div>
  		</div>
	</div>
{% endblock content %}
